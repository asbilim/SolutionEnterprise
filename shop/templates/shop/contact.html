{% extends "shop/layout/base.html" %} {% load static %} {% block content %}

<div class="px-4 sm:px-12 my-12 sm:my-24 items-center justify-center flex">
  <section class="bg-gray-800 rounded-lg shadow-xl">
    <div class="py-8 lg:py-16 px-4 sm:px-8 mx-auto max-w-screen-md">
      <h2
        class="mb-4 text-4xl tracking-tight font-extrabold text-center text-sky-300"
      >
        Contact Us
      </h2>
      <p class="mb-8 lg:mb-16 font-light text-center text-gray-200 sm:text-xl">
        Got a technical issue? Want to send feedback about a beta feature? Need
        details about our Business plan? Let us know.
      </p>
      <form action="#" class="space-y-8" method="POST">
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-sky-300"
            >Your email</label
          >
          <input
            type="email"
            id="email"
            aria-label="Your email"
            class="bg-gray-700 border border-gray-600 text-gray-200 text-sm rounded-lg focus:ring-sky-500 focus:border-sky-500 block w-full p-2.5"
            placeholder="name@flowbite.com"
            required
            name="email"
          />
        </div>
        <div>
          <label
            for="subject"
            class="block mb-2 text-sm font-medium text-sky-300"
            >Subject</label
          >
          <input
            type="text"
            id="subject"
            aria-label="Subject"
            class="bg-gray-700 border border-gray-600 text-gray-200 text-sm rounded-lg focus:ring-sky-500 focus:border-sky-500 block w-full p-3"
            placeholder="Let us know how we can help you"
            required
            name="subject"
          />
        </div>
        <div class="sm:col-span-2">
          <label
            for="message"
            class="block mb-2 text-sm font-medium text-sky-300"
            >Your message</label
          >
          <textarea
            id="message"
            aria-label="Your message"
            rows="6"
            class="bg-gray-700 border border-gray-600 text-gray-200 text-sm rounded-lg focus:ring-sky-500 focus:border-sky-500 block w-full p-2.5"
            placeholder="Leave a comment..."
            name="message"
          ></textarea>
        </div>
        <button
          type="submit"
          class="py-3 px-5 text-sm font-medium text-center rounded-lg bg-sky-500 hover:bg-sky-600 focus:ring-4 focus:outline-none focus:ring-sky-700 text-white"
        >
          Send message
        </button>
        {% csrf_token %}
      </form>
    </div>
  </section>
</div>

{% endblock %}
