<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        color: #333;
      }
      .container {
        background-color: #f8f8f8;
        border: 1px solid #ddd;
        padding: 20px;
        margin: 0 auto;
        width: 80%;
        max-width: 600px;
      }
      h2 {
        color: #444;
      }
      .footer {
        margin-top: 20px;
        font-size: 0.9em;
        text-align: center;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>New Contact Form Submission</h2>
      <p><strong>Subject:</strong> {{ subject }}</p>
      <p><strong>Email:</strong> {{ email }}</p>
      <p><strong>Message:</strong></p>
      <p>{{ message }}</p>
      <div class="footer">
        This is an automated message. Please do not reply directly to this
        email.
      </div>
    </div>
  </body>
</html>
