{% load static %}

<div class="flex rounded-xl items-center justify-center flex-col shadow-md p-4 w-full max-w-96">
    <img src="{{product.image.url}}" class="object-cover object-center aspect-square rounded-xl  h-[25rem] " alt="">
    <div class="content w-full flex justify-between py-8 items-center gap-2 ">
        <h2 class="text-sm truncate font-bold">{{product.name}}</h2>
        <button type="button"
            class="text-white leading-none py-3 px-12 bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Preview</button>
    </div>
</div>
