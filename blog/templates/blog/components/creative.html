<div class="">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-full">
        
       {% for blog in blogs %}
        <div class="rounded-lg overflow-hidden  p-6">
            <img src="{{blog.image.url}}" alt="Boxer standing confidently" class="w-full h-auto mb-4 rounded-xl">
            <h2 class="font-bold text-xl mb-2">{{blog.title}}</h2>
            <p class="text-gray-700 text-base mb-4">
                {{blog.description|truncatechars:200}}...
            </p>
            <div class="flex items-center justify-between">
                <span class="text-sm text-gray-600">{{blog.created_at|date:'Y-m-d'}}</span>
                <div class="flex items-center">
                    <i class="fas fa-share mr-2 text-gray-600"></i>
                    <span class="text-sm text-gray-600">{{blog.shares}} Share(s)</span>
                    <i class="fas fa-heart ml-4 mr-2 text-gray-600"></i>
                    <span class="text-sm text-gray-600">{{blog.likes}} Like(s)</span>
                </div>
            </div>
            <a href="/blog/details/{{blog.slug}}" class="text-orange-500 inline-block mt-4">View</a>
        </div>
        {% endfor %}
    </div>
</div>
